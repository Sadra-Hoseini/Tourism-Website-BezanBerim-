{%  extends 'base.html'%}
{% load static %}


{%  block content %}
<!-- packages section starts  -->

<section class="packages" id="packages"  >

    <h1 class="heading">
        <span>p</span>
        <span>a</span>
        <span>c</span>
        <span>k</span>
        <span>a</span>
        <span>g</span>
        <span>e</span>
        <span>s</span>
    </h1>

    <div class="box-container">
        {% for tour in tours %}
        <div class="box">
            <img src="{% static '' %}img/{{tour.destination}}.jpg " alt="">
            <div class="content">
                <h3> <i class="fas fa-map-marker-alt"></i> {{tour.name}} </h3>
                <p>{{tour.description}} </p>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="price">    {{tour.price}}  تومان <span>    {{tour.last_price}} تومان </span> </div>
                <a href="#" class="btn">الان رزرو کن</a> <a href="{% url 'tour_item' pk=tour.pk %}" class="btn"> مشاهده اطلاعات تور</a>
            </div>
        </div>

        {% endfor %}

    </div>

</section>

<!-- packages section ends -->

{%  endblock  %}
